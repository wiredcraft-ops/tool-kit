---
internal_domain: "localdomain"

customer: wiredcraft
project: survey

github_token: "{{ vault_github_token }}"
github_oauth_key: "{{ vault_github_oauth_key }}"
github_oauth_secret: "{{ vault_github_oauth_secret }}"
github_oauth_org: "Wiredcraft/core-members,Wiredcraft/leaders"

pipelines_user: "{{ vault_pipelines_user }}"
pipelines_password: "{{ vault_pipelines_password }}"


wcladmin_keys:
  - ssh-rsa 
  - ssh-rsa 
  - ssh-rsa 
  - ssh-rsa 
  # Pipelines
  - ssh-rsa 
  # # Admin
  - ssh-rsa  wcladmin@wiredcraft


#######################
#
# Docker
#
#######################
docker_registry: registry.localdomain:5000
docker_log_max_size: "50m"
docker_log_max_file: "100"
docker_network_name: survey

has_haproxy: false


####
#
# WCL common
#
####

# keep the current hostname
enable_hostname: true

# don't "tune" ssh
enable_ssh: false

 # Log
logstash_host: cn.logs.service.wiredcraft.com:5044
logstash_rootca: /opt/ssl/logs/rootCA.pem
logstash_client_crt: /opt/ssl/logs/client.pem
logstash_client_key: /opt/ssl/logs/client.key.nopass


rpm_filebeat: https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-5.5.1-x86_64.rpm

#
# Telegraf
#
telegraf_version: 1.5.1-1
telegraf_outputs_influxdb:
  - urls:
      - https://monitoring.service.wiredcraft.com:8086
    database: wiredcraft
    username: wcl
    password: "{{ vault_telegraf_outputs_influxdb_password }}"
    retention_policy: four_weeks
    write_consistency: any
    timeout: 5s
    user_agent: telegraf
    udp_playload: 512
    insecure_skip_verify: 'false'
    ssl_ca:
    ssl_cert:
    ssl_key:
telegraf_default_global_tags:
  environment: "{{ env }}"
telegraf_global_tags: "{{ telegraf_default_global_tags }}"


sentry_dsn: "https://{{ vault_sentry_key }}:{{ vault_sentry_secret }}@sentry.wiredcraft.cn/10"

####
#
# Couchbase
#
####
couchbase_user: "Administrator"
